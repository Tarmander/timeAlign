        <script> $(document).read(function(){$("#greetingModal").modal('show');});</script>
        <script type="text/javascript">
            window.onload = () => {
                $('#greetingModal').modal('show');
            }
        </script>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">When3Meet?</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="html/groupselection.html">Make a Group</a>
                </li>
            </ul>
            <div class="btn-toolbar gap-2 ">
                <button class="btn btn-outline-light">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <a class="bg-image">

    <div class="modal fade" id="greetingModal" tableindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Welcome to When3Meet?</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Organize conference calls or events with people from any time zone with our simple tool!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal">Get Started</button>
                </div>
            </div>
        </div>
    </div>
