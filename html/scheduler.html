<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width-device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../code/functions.js"></script>
    </head>
    <body onload="loadCalender()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">ZoneLink</a>
            <div class="btn-toolbar gap-2 ">
                <button class="btn btn-outline-light">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>
    <section class="bg-white p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class = "card bg-dark text-light">
                        <div class="card-body text-center">
                            <h5>
                                What times are you free?
                            </h5>
                            <div class="row">
                            <div class="col-3">
                                <select class="form-select my-3" aria-label="Default select example" id="startTime">
                                    <option selected>Start Time</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <select class="form-select my-3" aria-label="Default select example" id="endTime">
                                    <option selected>End Time</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <select class="form-select my-3" aria-label="Default select example" id="selectDay">
                                    <option selected>Select Day</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <div class="btn-group p-3 p-2">
                                    <button class="btn btn-outline-light" id="addButton" onclick="drawFromRange('add')">Add</button>
                                    <button class="btn btn-outline-light" id="removeButton" onclick="drawFromRange('remove')">Remove</button>
                                    <button class="btn btn-outline-light" id="clearButton"  onclick="clearCalendar()">Clear</button>
                                </div>
                            </div>
                            <h5>
                                Your meeting ID is:
                            </h5>
                            <div class="input-group w-50 mx-auto center-text py-3">
                                <input type="text" class="form-control" placeholder="haveyoubeenpracticingTanner.com">
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
                <div class="col-md-7" style="overflow-y:scroll; height:600px;" onmouseleave="mouseUp(event)">
                    <div class="overflow-y:scroll" id="plannerLoc"></div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
